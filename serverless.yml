service: gif-collage

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: "3"

provider:
  name: azure
  region: Central US
  runtime: nodejs12

plugins:
  - serverless-webpack
  - serverless-azure-functions

package:
  individually: false
  patterns:
    - "!local.settings.json"
    - "!.vscode/**"
    - "!terraform/**"
    - "!.eslintrc.js"
    - "!.gitignore"

functions:
  getGifCollageState:
    handler: src/functions/gif-collage-get/index.default
    events:
      - http: true
        route: getGifCollageState
        methods:
          - GET
        authLevel: anonymous # can also be `function` or `admin`
      - cosmosDB: true
        name: getGifCollageState
        databaseName: gifcollage-${opt:env, 'prod'}
        collectionName: gifUrl
        connectionStringSetting: COSMOS_DB_CONNECTION
        direction: in
        sqlQuery: SELECT * from c
      - http: true
        direction: out
  gifCollageListener:
    handler: src/functions/gif-collage-listener/index.default
    events:
      - signalR: true
        direction: in
        name: signalRGifTrigger
        hubName: gifcollage
        category: messages
        event: SendGif
        parameterNames:
          - payload
        connectionStringSetting: AzureSignalRConnectionString
      - signalR: true
        direction: out
        name: signalRGif
        hubName: gifcollage
        connectionStringSetting: AzureSignalRConnectionString
      - cosmosDB: true
        direction: out
        name: gifUrl
        databaseName: gifcollage-${opt:env, 'prod'}
        collectionName: gifUrl
        connectionStringSetting: COSMOS_DB_CONNECTION
        createIfNotExists: true
  negotiateSignalR:
    handler: src/functions/signalr-negotiate/index.default
    events:
      - http: true
        route: negotiate
        authLevel: anonymous
      - http: true
        direction: out
      - signalRConnectionInfo: true
        direction: in
        name: connectionInfo
        hubName: gifcollage
        connectionStringSetting: AzureSignalRConnectionString
